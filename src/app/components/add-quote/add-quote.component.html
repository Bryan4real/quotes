<div class="row">
  <div class="col-md-6">
    <form>
      <!-- Field for your name -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <textarea
          name="quoteTyped"
          id="quote"
          cols="30"
          rows="5"
          placeholder="Input Quote"
          [(ngModel)]="addQuote"
        ></textarea>
      </div>
      <!-- Field for author -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="author"
          placeholder="Enter Author"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit Quote</button>
    </form>
  </div>

  <!-- Quote Preview Container -->
  <div
    class="col-md-6 d-flex justify-content-center align-items-center preview"
  >
    <p id="quoted">{{addQuote}}</p>
  </div>
</div>
