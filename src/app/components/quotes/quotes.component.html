<div>
  <app-add-quote (addedQuote)="addNewQuote($event)"></app-add-quote>
  <ul class=" d-flex flex-row flex-wrap justify-content-center">
    <app-quote
      (isComplete)="deleteQuote($event, i)"
      [quote]="quote"
      class="mx-1"
      *ngFor="let quote of quotes; let i = index"
      [showDetails]="showDetails"
    >
    </app-quote>
  </ul>
</div>
