<li class="card p-2 m-2">
  <div>
    <div class="button">
      <i class="fas fa-times-circle"></i>
    </div>

    {{ quote.actualQuote }}
  </div>
  <div class="author">- {{ quote.author }}</div>
  <div class="d-flex justify-content-between quote-stats">
    <div class="vote-icons d-flex">
      <div class="upvote">
        <i class="fas fa-thumbs-up mx-2"></i>
      </div>
      <div class="downvote">
        <i class="fas fa-thumbs-down mx-2"></i>
      </div>
    </div>
    <div class="details">
      <a href="#" (click)="toggleDetails()">Details</a>
      <!-- Link Quote Details -->
      <quote-details
        [quoteDetail]="quote"
        [showDetails]="showDetails"
      ></quote-details>
    </div>
  </div>
</li>
